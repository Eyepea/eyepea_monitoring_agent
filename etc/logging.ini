[formatters]
keys=detailed,simple

[handlers]
keys=console,syslog

[loggers]
keys=root

[formatter_simple]
format=eyepea :%(name)s:%(levelname)s:  %(message)s
datefmt=%m/%d/%Y %I:%M:%S %p

[formatter_detailed]
format=eyepea:%(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s
datefmt=%m/%d/%Y %I:%M:%S %p

[handler_console]
class=StreamHandler
args=[]
formatter=simple

[handler_syslog]
class=handlers.SysLogHandler
args=['/dev/log', handlers.SysLogHandler.LOG_CRON]
formatter=detailed

[logger_root]
level=DEBUG
handlers=syslog,console
